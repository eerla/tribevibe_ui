name: tribevibe_ui
description: A Flutter frontend for tribevibe
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  flutter_animate: ^4.5.0
  intl: ^0.20.2
  google_fonts: ^6.1.0
  responsive_framework: ^1.5.1
  flutter_screenutil: ^5.8.4
  styled_widget: any
  flutter_platform_widgets: any
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
